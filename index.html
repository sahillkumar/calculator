<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="expressionRow"></div>
          <div class="resultRow"></div>
        </div>
        <div class="buttonWrapper"></div>
      </div>

      <div class="helpSection">
        <h4>Key bindings for operations via Keyboard</h4>
        <p>
          <span>"n" : +/- </span>
          <span>"p" : % </span>
          <span>"Backspace" : CE </span>
          <span>"c" : AC </span>
          <span>"d" : / </span>
          <span>"m" : x </span>
          <span>"s" : - </span>
          <span>"a" : + </span>
          <span>"Enter" : = </span>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
